<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="recursos/icons8-favicon-16.png">
    <title>Contacto con Nosotros</title>
</head>
<body style="
background-image: url('recursos/header.jpg');
background-size: cover;
background-position: center;
background-repeat: no-repeat;
min-height: 100vh;
margin: 0;
display: flex;
flex-direction: column;
">
    
    
    <form action="#" method="post" 
    style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #1e1e1e; 
           color: white; border-radius: 10px; border: 2px solid #9c27b0;">

<h2 style="text-align: center;">Contacto</h2>

<label for="nombre">Nombre</label><br>
<input type="text" id="nombre" name="nombre" required style="width: 90%; padding: 10px; margin-bottom: 10px; border-radius: 5px;"><br>

<label for="apellido">Apellido</label><br>
<input type="text" id="apellido" name="apellido" required style=" width: 90%;padding: 10px; margin-bottom: 10px; border-radius: 5px;"><br>

<label for="number">Número de Teléfono</label><br>
<input type="number" id="number" name="number" required style="width: 90%; padding: 10px; margin-bottom: 20px;border-radius: 5px;"><br>

<button type="submit" 
        style="width: 100%; background-color: #9c27b0; color: white; 
               border: none; padding: 10px; border-radius: 5px; cursor: pointer;">
  Enviar
</button>

</form>

</body>
</html>
